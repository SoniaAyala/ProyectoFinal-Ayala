<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Joyas Artemisa</title>
    <link rel="shortcut icon" href="images/shopping-cart-blue.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/index.js" ></script>
</head>
<body>
    <header>
        <div class="header" id="header">
            <img id="cesta" class="logo" src="images/shopping-cart.png" title="Ir a la cesta">
            <h1 id="titulo">Artemisa</h1>
            <h2 class="add-to-cart1" id="slogan">La joyer√≠a donde la belleza brilla</h2>
            <div class="cesta">
                <p>Cesta:<span id="productosEnCesta">0</span></p>
            </div>
        </div>
        <search>
            <input type="search" id="inputSearch" placeholder="Buscar producto...">
        </search>
    </header>
    <main>
        <div class="container" id="divContenedor">
            <button id="${producto.id}" class="add-to-cart">Agregar</button>
        </div>
    </main>
</body>
</html>
